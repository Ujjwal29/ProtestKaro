<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}Profile{% endblock %}</title>

    {% load staticfiles %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>



</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'protest:index_post' %}">ProtestKaro</a>
        </div>

        <!-- ITEMS
        active:shows which tab is active
        glyphicon: collection of small icons on the tabs eg cd, music etc

        -->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'protest:index_post' %}">
                        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>&nbsp; Protests
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'protest:index_profile' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Profiles
                    </a>
                </li>


            </ul>

            <ul class="nav navbar-nav navbar-center">

                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>&nbsp; <strong>Start a Protest</strong>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-right" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>



        </div>
    </div>

</nav>

{% block body %}
{% endblock %}

</body>
</html>
